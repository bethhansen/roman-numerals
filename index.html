<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <form class="romanNumeral" class="form-control">
        <label for="">Enter your number to be converted to a Roman Numeral</label>
        <input id="input" type="text" name="name">
        <button class="btn" type="submit" name="button">Submit</button>
        <div class="numeralOutput">
          <ul><span id="output"></span></ul>
        </div><!--numeralOutput-->
      </form><!--romanNumeral-->
    </div><!--container-->
  </body>
</html>
